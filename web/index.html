<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Black Salon • Caixa & Comissão</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">
  <style> body{font-family:'Inter',sans-serif} </style>
</head>
<body class="bg-gray-900 text-white min-h-screen">
  <div class="max-w-7xl mx-auto p-4 md:p-8">
    <header class="mb-6 flex items-center justify-between">
      <h1 class="text-2xl md:text-3xl font-bold"><span class="text-cyan-400">Black</span> <span>Salon</span> • <span class="text-gray-300">Gestão</span></h1>
      <div id="authArea" class="flex gap-2 items-center"></div>
    </header>

    <section id="viewSwitcher" class="mb-6 hidden">
      <div class="flex flex-wrap gap-2">
        <button data-view="weekly" class="tab px-3 py-2 rounded bg-gray-800 hover:bg-gray-700">Semana</button>
        <button data-view="close-day" class="tab px-3 py-2 rounded bg-gray-800 hover:bg-gray-700">Fechar Caixa (Dia)</button>
        <button data-view="reports" class="tab px-3 py-2 rounded bg-gray-800 hover:bg-gray-700">Relatórios</button>
      </div>
    </section>

    <main id="app"></main>
  </div>

  <script type="module" src="./app.js"></script>
</body>
</html>
